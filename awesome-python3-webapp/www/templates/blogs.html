{% extends '__base__.html' %}
{% block title %}日志{% endblock %}
{% block content %}
<div class="uk-width-medium-3-5">
    {%  for blog in blogs %}
    <article class="uk-article">
        <h2><a href="/blog/{{blog.id}}">{{blog.name}}</a></h2>
        <p class="uk-article-meta">{{blog.created_at|datetime}}</p>
        <p>{{blog.summary}}</p>
        <p><a href="/blog/{{blog.id}}">继续阅读<i class="uk-icon-angle-doule-right"></i></a></p>
    </article>
    <hr class="uk-article-divider">
    {%  endfor %}
    {{ pagination('/?page=',page)}}
</div>

<div class="uk-width-medium-2-5">
    <div class="uk-panel uk-panel-header">
        <h3 class="uk-panel-title">友情链接</h3>
        <ul class="uk-list uk-list-line">
            <li><i class="uk-icon-thumbs-o-up"></i><a target="_blank" href="#">编程</a></li>
            <li><i class="uk-icon-thumbs-o-up"></i><a target="_blank" href="#">读书</a></li>
            <li><i class="uk-icon-thumbs-o-up"></i><a target="_blank" href="#">pthon教程</a></li>
            <li><i class="uk-icon-thumbs-o-up"></i><a target="_blank" href="#">git教程</a></li>
        </ul>
    </div>
</div>
{% endblock %}
